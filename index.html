<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce App</title>
    <!-- Normalize.css -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <!-- Font.css -->
    <link rel="stylesheet" href="./styles/font.css">
    <!-- Style.css -->
    <link rel="stylesheet" href="./styles/style.min.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container header_container">
            <p class="image_header">
                <img src="./images/categories.thing.png" width="20" height="40" alt="Categories thing" s><span
                    class="header_categories">Categories</span>
            </p>
            <h2 class="browse_title">Browse By Category </h2>
            <a href="#" class="arrows"><img src="./images/Fill With Left Arrow.svg" alt="Left arrow" class="left_arrow"
                    width="46" height="46"> <span><img src="./images/Fill with Right Arrow.svg" alt="Right arrow"
                        class="right_arrow" width="46" height="46" </span>
            </a>
        </div>
        <!-- MAIN CARDS -->
        <main class="main_part">
            <div class="container main_container">
                <div class="Phones_card"><img src="./images/phones.svg" alt="Phones image" class="Phones_image"
                        width="56" height="56">
                    <h3 class="phones_text">Phones</h3>
                </div>
                <!-- COMPUTER CARD -->
                <div class="container main_container">
                    <div class="Computer_card"><img src="./images/computers.icon.svg" alt="Computer image"
                            class="Computer_image" width="56" height="56">
                        <h3 class="computer_text">Computers</h3>
                    </div>
                    <!-- SMARTWATCH -->

                    <div class="container main_container">
                        <div class="Smartwatch_card"><img src="./images/SmartWatch.icon.svg" alt="Smartwatch image"
                                class="Smartwatch_image" width="56" height="56">
                            <h3 class="smartwatch_text">SmartWatch</h3>
                        </div>
                        <!-- CAMERA -->
                        <div class="container main_container">
                            <div class="Camera_card"><img src="./images/Camera.svg" alt="Camera image"
                                    class="Camera_image" width="56" height="56">
                                <h3 class="camera_text">Camera</h3>
                            </div>

                            <div class="container main_container">
                                <div class="Head_card"><img src="./images/Headphone.svg" alt="Headphone image"
                                        class="head_image" width="56" height="56">
                                    <h3 class="head_text">Headphones</h3>
                                </div>
                            </div>
        </main>


        <div class="container">


        </div>
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <hr>
    </div>

    <div class="second_header">
        <div class="container second_header_container">
            <p class="dress_header">
                <img src="./images/categories.thing.png" width="20" height="40" alt="Categories thing"><span
                    class="dress_categories">This month</span>
            </p>

            <a href="#" class="view_all">View All</a>
        </div>
    </div>
    <h3 class="selling">Best Selling Products</h3>

            
            <!-- GUCCI -->
          


<!-- heaphones -->
 <div class="music">
    <div class="container music_container">
        <div class="music_left">
            <h5 class="ctg">Categories</h5>
            

            <h2 class="Enhance">Enhance Your Music Experience</h2>
            <br><br>
            
            
            <img src="./images/round.round.svg" alt="" class="first_round">
            <img src="./images/round.round.svg" alt="" class="second_round">
            <img src="./images/round.round.svg" alt="" class="third_round">
            <img src="./images/round.round.svg" alt="" class="fourth_round">
            
            <a href="#" class="buy_now">Buy Now!</a>
            <p class="hours">23 hours</p>
            <p class="days">05 days</p>
            <p class="minutes">59 minutes</p>
            <p class="seconds">35 seconds</p>
        </div>
       <div class="music_right"><img src="./images/Product.png" alt="" width="600" height="420" class="right_image"></div>

        
    </div>
 </div>









</body>

</html>
